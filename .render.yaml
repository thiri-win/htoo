services:
  - type: web
    name: laravel-vue-sqlite
    env: docker
    plan: free
    region: oregon
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan migrate --force && npm install && npm run build
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /app/database/database.sqlite